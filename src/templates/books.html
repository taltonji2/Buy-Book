{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Books</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books%}
      <tr>
        <th scope="row">1</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.date.strftime("%Y-%m-%d")}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
