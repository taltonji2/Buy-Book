{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
  {% endif %}
  {% endwith %}
<form method="POST">
  {{form.hidden_tag()}}
  {{form.email.label}}{{form.email}}<br>
  {{form.password.label}}{{form.password}}<br>
  {{form.submit()}}
</form>
{% endblock %}
